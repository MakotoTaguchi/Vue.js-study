<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsテスト</title>
</head>

<body>
    <div id="app">
        <button v-on:click="show=!show">表示/非表示</button>
        <div>
            <h1 v-if="getTime()=='morning'">おはようございます</h1>
            <h1 v-else-if="getTime()=='afternoon'">こんにちは</h1>
            <h1 v-else-if="getTime()=='evening'">こんばんは</h1>
            <h1 v-else>夜もふけてまいりました</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/v-if-else1.js"></script>
</body>

</html>
