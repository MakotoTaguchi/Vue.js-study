<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsテスト</title>
    <style>
        .center {
            text-align: center;
        }

        .big {
            font-size: 4em;
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="enhance=!enhance">クリックして</button>
        <p v-bind:class="[centerClass,{big:enhance}]">Vue.jsの世界</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/class3.js"></script>
</body>

</html>
