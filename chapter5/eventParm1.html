<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .box{
                width: 400px;
                height: 500px;
            }
        </style>
</head>

<body>
    <div id="app">
        <div class="box" v-bind:style="{backgroundColor:color}">
            <color-button bcolor="red" @change-color="changeColor">赤色</color-button>
            <color-button bcolor="orange" @change-color="changeColor">オレンジ色</color-button>
            <color-button bcolor="blue" @change-color="changeColor">青色</color-button>
            <color-button bcolor="green" @change-color="changeColor">緑色</color-button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/eventParm1.js"></script>
</body>

</html>
