<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .v-leave-active {
            transition: all 1s;
        }

        .v-enter {
            opacity: 0;
            transform: rotate(180deg) scale(0.1);
        }

        .v-leave-to {
            opacity: 0;
            transform: scale(0.1);
        }
    </style>
</head>

<body>
    <div id="app" class="slideshow">
        <transition mode="out-in">
            <photo-display @next-photo="nextPhoto" v-bind:photo="photo" v-bind:key="photo.id"></photo-display>
        </transition>
        <control-panel class="cpanel" @prev-photo="prevPhoto" @next-photo="nextPhoto" @toggle-auto="toggleAuto">
        </control-panel>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/slideshow1.js"></script>
</body>

</html>
