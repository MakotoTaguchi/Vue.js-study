<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        canvas {
            border: gray solid;
        }
    </style>
</head>

<body>
    <div id="app">
        色：<label>
            <input type="radio" value="black" v-model="color">黒
        </label>
        <label>
            <input type="radio" value="red" v-model="color">赤
        </label>
        <label>
            <input type="radio" value="yellow" v-model="color">黄
        </label>
        <label>
            <input type="radio" value="green" v-model="color">緑
        </label>

        <label for="width">線幅</label>
        <select v-model="width">
            <option v-for="num in [1,2,3,4,5,6,7,8,9]">{{num}}</option>
        </select>
        <button @click="clearAll()">全て消去</button>
        <button @click="undo()">ひとつ前の線を消去</button>
        <button @click="redraw()">選択色で再描画</button>
        <canvas ref="myCanvas" width="600" height="400" @mousedown="mousedown" @mousemove="mousemove"
            @mouseup="mouseup"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/oekaki1.js"></script>
</body>

</html>
