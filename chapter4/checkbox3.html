<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1>行ってみたい国は?</h1>
        <label for="england">イギリス</label>
        <input type="checkbox" id="england" v-model="countries" value="イギリス">
        <label for="usa">アメリカ</label>
        <input type="checkbox" id="usa" v-model="countries" value="アメリカ">
        <label for="china">中国</label>
        <input type="checkbox" id="china" v-model="countries" value="中国">
        <label for="spain">スペイン</label>
        <input type="checkbox" id="spain" v-model="countries" value="スペイン">
        <br>
        <button @click="countries=[]">クリア</button>
        <ul>
            <li v-for="c in countries">{{c}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/checkbox3.js"></script>
</body>

</html>
